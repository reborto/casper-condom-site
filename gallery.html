    <div id="page-container">

            <!-- Slideshow container -->
            <div class="slideshow-container">
                <!-- Full-width images with number and caption text -->
                <div class="mySlides fade-animation-class">
                    <div class="numbertext">1 / 5</div>
                    <img src="./image/casper-rendering (1).png" style="width:100%">
                    <div class="text">Caption Text</div>
                </div>
            
                <div class="mySlides fade-animation-class">
                    <div class="numbertext">2 / 5</div>
                    <img src="./image/casper-rendering (2).png" style="width:100%">
                    <div class="text">Caption Two</div>
                </div>
            
                <div class="mySlides fade-animation-class">
                    <div class="numbertext">3 / 5</div>
                    <img src="./image/casper-rendering (3).png" style="width:100%">
                    <div class="text">Caption Three</div>
                </div>
            
                <div class="mySlides fade-animation-class">
                    <div class="numbertext">4 / 5</div>
                    <img src="./image/casper-rendering (4).png" style="width:100%">
                    <div class="text">Caption Four</div>
                </div>  
            
                <div class="mySlides fade-animation-class">
                    <div class="numbertext">5 / 5</div>
                    <img src="./image/casper-rendering (5).png" style="width:100%">
                    <div class="text">Caption Five</div>
                </div>
                        
                <!-- Next and previous buttons -->
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
            <br>
            
            <!-- The dots/circles -->
            <div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
                <span class="dot" onclick="currentSlide(4)"></span>
                <span class="dot" onclick="currentSlide(5)"></span>
            </div>
            
        </div>
